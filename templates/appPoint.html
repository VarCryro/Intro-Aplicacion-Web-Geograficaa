<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Agregar Predio</title>

  <!-- Bootstrap y Leaflet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body{margin:0;font-family:system-ui,sans-serif}
    #map{height:100vh}          /* el mapa ocupa toda la vista */
    #formCard{max-width:380px}  /* ancho compacto del modal */
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Proyecto La Nueva Gloria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Descripción</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" href="/author.html">Autor</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- ===== MAPA ===== -->
<div id="map" style="height:100vh"></div>

<!-- ===== Modal con el formulario ===== -->
<div class="modal fade" id="predioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="formCard">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo predio problemático</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formPredio">
          <!-- Campos básicos -->
          <div class="mb-2">
            <input class="form-control" name="nupren" placeholder="NUPRE (opcional)">
          </div>
          <div class="mb-2">
            <input class="form-control" name="nombre" placeholder="Nombre del predio (opcional)">
          </div>
          <div class="mb-2">
            <input class="form-control" name="direccion" placeholder="Dirección" required>
          </div>

          <!-- Estado 1‑10 -->
          <div class="mb-2">
            <input class="form-control" type="number" name="estado" min="1" max="10"
                   placeholder="Estado (1 – 10)" required>
          </div>

          <!-- Propietario -->
          <div class="mb-2">
            <input class="form-control" name="propietario" placeholder="Propietario (opcional)">
          </div>

          <!-- Coordenadas rellenadas por JS -->
          <input type="hidden" name="latitud">
          <input type="hidden" name="longitud">
        </form>
        <small class="text-muted">Las coordenadas se generan al hacer clic en el mapa.</small>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="saveBtn" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== Scripts ===== -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="/static/js/addPoint.js"></script>
</body>
</html>
